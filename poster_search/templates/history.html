{% extends "base.html" %}
{% block title %} History of your searches {% endblock title %}
{% block main %}
<div class="col-lg-12">
    <div class="row text-center">
        <center>
        <h2>History of searches</h2>
        <table class="text-center">
            {% for search in searchhistory_list %}
                <tr>
                    <th>{{ search.date }} - {{ search.search_title }}</th>
                </tr>
            {% empty %}
                <h3>No searches yet.</h3>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock main %}
