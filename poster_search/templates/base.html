<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Grab some posters!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
	<div class="row m-t-10 rowmt-offset-20">
		<div class="col-md-6 col-md-offset-3">
			<div class="jumbotron well">
				<h2>
                    Grab your poster!
				</h2>
				<p>
                    Just type the title of your favorite movie and you'll get
                    it's most new poster.
				</p>
			</div>
			<form role="form" action="{% url 'poster' %}" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-6 col-md-offset-3">
                    <div class="input-group">
                      <input id="poster" name="poster" type="text" class="form-control" placeholder="Search for posters">
                      <span class="input-group-btn">
                        <input type="submit" class="btn btn-primary" type="button" value="Go!">
                      </span>
                    </div>
                  </div>
                </div>
            </form>
		</div>
      </div>
      {% block poster %}{% endblock poster %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
